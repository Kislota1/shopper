{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Shopper - Контакты</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Shopper</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts/">Контакты</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Контакты</h1>
    <p>Адрес: ул. пушкина, 123</p>
    <p>Телефон: +7 (123) 456-7890</p>
    <p>Email: info@shopper.com</p>
</div>

<div class="card-body">
    <h3 class="card-title">Оставьте данные для связи</h3>

    <!-- Сообщение об успешной отправке -->
    {% if success %}
    <div class="alert alert-success" role="alert">
        Ваше сообщение было успешно отправлено!
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-0">
            <input name="name" type="text" class="form-control" id="exampleInputName"
                   placeholder="Имя" aria-describedby="Name">
        </div>
        <div class="mb-0">
            <input name="email" type="email" placeholder="Email" class="form-control" id="exampleInputEmail">
        </div>
        <div class="mb-3">
            <input name="message" type="text" placeholder="text" class="form-control" id="exampleInputMessage">
        </div>
        <button type="submit" class="btn btn-primary form-control">Отправить</button>
    </form>
</div>

</body>
</html>
